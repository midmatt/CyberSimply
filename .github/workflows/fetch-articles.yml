# actionlint: disable=expression
name: Fetch Articles (store only)

on:
  schedule:
    - cron: "0 5 * * *"  # Runs daily at 05:00 UTC
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    env:
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}

    steps:
      - name: Checkout repository
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          if [ ! -d .git ]; then
            git init
            git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}"
          fi
          git fetch --depth=1 origin "${GITHUB_SHA}"
          git checkout --force "${GITHUB_SHA}"
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Setup Node.js 20
        run: |
          set -euo pipefail
          curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt-get install -y nodejs
          corepack enable

      - name: Install dependencies
        run: npm ci --omit=dev

      - name: Fetch and store fresh articles
        run: |
          set -euo pipefail
          if [ -z "${SUPABASE_SERVICE_ROLE_KEY:-}" ] || [ -z "${SUPABASE_URL:-}" ]; then
            echo "Supabase secrets are not set. Skipping article fetch."
            exit 0
          fi

          if [ -z "${NEWS_API_KEY:-}" ] && [ -z "${NEWSDATA_API_KEY:-}" ]; then
            echo "No news provider API keys configured. Skipping article fetch."
            exit 0
          fi

          node fetch-articles.mjs

      - name: Debug repo structure (if needed)
        if: failure()
        run: |
          pwd
          ls -la

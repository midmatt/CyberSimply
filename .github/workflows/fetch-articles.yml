name: Fetch Fresh Articles
# Updated to fix cd CyberSimply error - runs at repo root

on:
  schedule:
    # Run every 6 hours (4 times per day)
    - cron: '0 */6 * * *'
  # Also allow manual triggering
  workflow_dispatch:

jobs:
  fetch-articles:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Debug repo structure
      run: |
        echo "Current directory:"
        pwd
        echo "Repository structure:"
        ls -la
        echo "Checking for fetch-more-articles.js:"
        ls -la fetch-more-articles.js || echo "fetch-more-articles.js not found"
        echo "Package.json location:"
        ls -la package.json || echo "package.json not found"
        
    - name: Install dependencies
      run: npm install
        
    - name: Fetch and store articles
      run: node fetch-more-articles.js
      env:
        NODE_ENV: production
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        
    - name: Notify on success
      if: success()
      run: echo "✅ Successfully fetched fresh articles at $(date)"
      
    - name: Notify on failure
      if: failure()
      run: echo "❌ Failed to fetch articles at $(date)"

name: Fetch and Summarize Articles
on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
env:
  SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
  NEWS_DATA_API_KEY: ${{ secrets.NEWS_DATA_API_KEY }}
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
concurrency:
  group: fetch-and-summarize-articles
  cancel-in-progress: false
jobs:
  fetch-and-summarize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install --legacy-peer-deps
          npm install @supabase/supabase-js node-fetch --legacy-peer-deps

      - name: Run script
        run: node fetch-articles.mjs

      - name: Verify Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Test SQL script
        run: supabase db diff --local || true

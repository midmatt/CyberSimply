name: Fetch and Summarize Articles (CLI Alternative)

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    env:
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
      NEWSDATA_API_KEY: ${{ secrets.NEWSDATA_API_KEY }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      # Checkout code
      - uses: actions/checkout@v3

      # Setup Node.js environment
      - uses: actions/setup-node@v3
        with:
          node-version: 20

      # Ensure correct dependency versions before install
      - name: Align React versions
        run: |
          echo "ðŸ”§ Fixing React dependency conflicts..."
          npm pkg set react@18.3.1 react-dom@18.3.1 react-native-web@0.19.12

      # Clean install with a fresh lockfile
      - name: Install dependencies
        run: |
          rm -f package-lock.json
          npm install

      # Run your Node script
      - name: Run article fetcher
        run: node fetch-articles.mjs

      # Verify Supabase CLI availability
      - name: Verify Supabase CLI availability
        if: ${{ env.SUPABASE_PROJECT_REF != '' && env.SUPABASE_ACCESS_TOKEN != '' }}
        run: npx supabase@latest --version
          
      # Run Supabase SQL test
      - name: Test Article Summary Fields
        if: ${{ env.SUPABASE_PROJECT_REF != '' && env.SUPABASE_ACCESS_TOKEN != '' }}
        run: |
          echo "ðŸ”‘ Logging into Supabase..."
          npx supabase@latest login --token "$SUPABASE_ACCESS_TOKEN"
          echo "ðŸ”— Linking project..."
          npx supabase@latest link --project-ref "$SUPABASE_PROJECT_REF"
          echo "ðŸ§  Testing article summary fields..."
          npx supabase@latest db execute ./sql/test-article-summary-check.sql
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}


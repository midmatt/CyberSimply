# actionlint: disable=expression
name: Summarize Articles (AI only)

on:
  schedule:
    - cron: "30 5 * * *"  # Runs daily at 05:30 UTC, after fetch job
  workflow_dispatch:

jobs:
  summarize:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout repository
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          if [ ! -d .git ]; then
            git init
            git remote add origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}"
          fi
          git fetch --depth=1 origin "${GITHUB_SHA}"
          git checkout --force "${GITHUB_SHA}"
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Setup Node.js 20
        run: |
          set -euo pipefail
          curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt-get install -y nodejs
          corepack enable

      - name: Install dependencies
        run: npm ci --omit=dev

      - name: Summarize stored articles
        run: |
          set -euo pipefail
          if [ -z "${SUPABASE_SERVICE_ROLE_KEY:-}" ] || [ -z "${SUPABASE_URL:-}" ]; then
            echo "Supabase secrets are not set. Skipping summarization."
            exit 0
          fi

          if [ -z "${OPENAI_API_KEY:-}" ]; then
            echo "OpenAI API key is missing. Skipping summarization."
            exit 0
          fi

          node summarize-articles.mjs

      - name: Verify Supabase CLI availability
        run: |
          set -euo pipefail
          if [ -z "${SUPABASE_PROJECT_REF:-}" ] || [ -z "${SUPABASE_ACCESS_TOKEN:-}" ]; then
            echo "Supabase secrets are not set. Skipping Supabase CLI verification."
            exit 0
          fi

          npx supabase@latest --version
          
      - name: Test Article Summary Fields
        run: |
          set -euo pipefail
          if [ -z "${SUPABASE_PROJECT_REF:-}" ] || [ -z "${SUPABASE_ACCESS_TOKEN:-}" ]; then
            echo "Supabase secrets are not set. Skipping article summary field test."
            exit 0
          fi

          echo "ðŸ”‘ Logging into Supabase..."
          npx supabase@latest login --token "$SUPABASE_ACCESS_TOKEN"
          echo "ðŸ”— Linking project..."
          npx supabase@latest link --project-ref "$SUPABASE_PROJECT_REF"
          echo "ðŸ§  Testing article summary fields..."
          npx supabase@latest db execute ./sql/test-article-summary-check.sql
